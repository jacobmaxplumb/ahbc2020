<!DOCTYPE html>

<body>
    <p>
        <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes(event)">Click here to get  attributes value</button>

    <script>
        let aTag = document.getElementById('w3r');

        function getAttributes(e) {
            let rel = aTag.getAttribute('rel');
            let href = aTag.getAttribute('href');
            console.log(`rel: ${rel}, href: ${href}`);
        }
    </script>
</body>
