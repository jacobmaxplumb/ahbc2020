<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue(event)">
        First name: <input id="firstName" type="text" name="fname" value="David"><br> Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>

    <button id="button1" onclick="youClickedMe(event)">click me!</button>

    <script>
        // function youClickedMe(i) {
        //     console.log(i);
        // }

        document.getElementById('button1').addEventListener('click', (e) => {
                console.log(e);
            })
            // you could select the firstName for its ID
            //let firstName = document.getElementById('firstName');

        // select the name attributes using FormData
        let myForm = document.getElementById('form1');

        function getFormvalue(event) {
            event.preventDefault();
            let data = new FormData(myForm);
            let firstName = data.get('fname');
            let lastName = data.get('lname');
            console.log(`firstName: ${firstName}, lastName: ${lastName}`);
        }

</body>

</html>
