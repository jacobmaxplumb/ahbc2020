<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insert_Row(event)" value="Insert row">

    <script>
        // when button is clicked
        function insert_Row(e) {
            // select the table
            let table = document.getElementById('sampleTable');
            // make a new table row
            const tableRow = document.createElement("tr");
            const td1 = document.createElement('td');
            const td2 = document.createElement('td');

            // add the two tds to the tr
            //tableRow.append([td1, td2]); // this is adding it by an array
            tableRow.append(td1);
            tableRow.append(td2);

            // added text the the table data element objects
            td1.innerText = "row3 cell 1";
            td2.innerText = "row3 cell 2";

            // add the table row in the table
            table.append(tableRow);
        }
    </script>
</body>

</html>
